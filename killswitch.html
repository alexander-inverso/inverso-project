<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SYSTEM HALT</title>
    <style>
        /* RESET & BASE */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background-color: #000000; /* OLED Pure Black */
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', Courier, monospace; /* Estética Terminal/Raw */
            color: #FF0000; /* Rojo Alerta */
            user-select: none;
        }

        /* CONTENEDOR CENTRAL */
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* PALABRA GIGANTE VERTICAL */
        .trigger-word {
            font-size: 28vh; /* Escala con la altura de la pantalla */
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -10px;
            white-space: nowrap;
            /* Rotación para ocupar todo el vertical del móvil */
            transform: rotate(-90deg); 
            
            /* Efecto Glitch sutil */
            text-shadow: 2px 2px 0px #FFFFFF;
            animation: pulse 2s infinite;
        }

        /* DATOS TÉCNICOS (Decoración Cyberpunk) */
        .metadata {
            position: absolute;
            font-size: 10px;
            color: #555;
            z-index: 10;
        }
        .top-left { top: 20px; left: 20px; }
        .bottom-right { bottom: 20px; right: 20px; text-align: right; }

        /* ANIMACIÓN DE RESPIRACIÓN/ALERTA */
        @keyframes pulse {
            0% { opacity: 1; text-shadow: 2px 2px 0px #FFFFFF; }
            50% { opacity: 0.8; text-shadow: 4px 4px 0px #FFFFFF; }
            100% { opacity: 1; text-shadow: 2px 2px 0px #FFFFFF; }
        }

        /* LÍNEA DE ESCANEO (Estilo CRT/Monitor Viejo) */
        .scanline {
            width: 100%;
            height: 10px;
            z-index: 99;
            background: rgba(255, 0, 0, 0.1);
            opacity: 0.4;
            position: absolute;
            left: 0;
            top: 0;
            animation: scan 3s linear infinite;
            pointer-events: none;
        }
        @keyframes scan {
            0% { top: 0%; }
            100% { top: 100%; }
        }

        /* BOTÓN DE SALIDA OCULTO (Solo visible tras 5 segundos) */
        #unlock-btn {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: transparent;
            border: 1px solid #333;
            color: #333;
            padding: 10px 20px;
            font-family: monospace;
            text-transform: uppercase;
            font-size: 12px;
            opacity: 0;
            transition: opacity 1s ease;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="scanline"></div>

    <div class="metadata top-left">
        SYSTEM_ALERT: DOPAMINE_OVERLOAD<br>
        ID: ARCHITECT_01
    </div>

    <div class="container">
        <div class="trigger-word">PARA</div>
    </div>

    <div class="metadata bottom-right">
        STATUS: DRAINING<br>
        BATTERY: <span id="batt">--</span>%
    </div>
    
    <button id="unlock-btn" onclick="window.close()">JUSTIFICAR CONTINUACIÓN</button>

    <script>
        // Script para obtener batería real del dispositivo (funciona en Chrome/Android)
        navigator.getBattery().then(function(battery) {
            updateBattery(battery);
            battery.addEventListener('levelchange', function() {
                updateBattery(battery);
            });
        });

        function updateBattery(battery) {
            document.getElementById('batt').innerHTML = (battery.level * 100).toFixed(0);
        }

        // Retardo para mostrar el botón de salida (Fricción cognitiva)
        setTimeout(() => {
            const btn = document.getElementById('unlock-btn');
            btn.style.opacity = '1';
            btn.style.borderColor = '#FF0000';
            btn.style.color = '#FF0000';
        }, 5000); // 5 segundos de espera obligatoria
    </script>
</body>
</html>
