<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel_Nativo_v1.0</title>
    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-color: #e0e0e0;
            --accent-color: #ff3333; /* Rojo técnico para indicadores */
            --font-stack: 'Courier New', Courier, monospace; /* Estética terminal */
        }

        body {
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-stack);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Contenedor Principal: Viewport del carrusel */
        .carousel-viewport {
            width: 80%;
            max-width: 800px;
            aspect-ratio: 16/9;
            overflow-x: auto;
            scroll-behavior: smooth;
            
            /* FÍSICA DE DESPLAZAMIENTO */
            scroll-snap-type: x mandatory; 
            
            display: flex;
            border: 1px solid #333;
            
            /* Ocultar scrollbar nativa pero mantener funcionalidad */
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none;  /* IE 10+ */
        }
        
        .carousel-viewport::-webkit-scrollbar { 
            display: none; /* WebKit */
        }

        /* Elementos individuales */
        .carousel-item {
            flex: 0 0 100%; /* Ocupa el 100% del viewport */
            scroll-snap-align: start; /* Punto de anclaje */
            position: relative;
            background-color: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%) contrast(1.2); /* Estética industrial */
            transition: filter 0.3s ease;
        }

        .carousel-item:hover img {
            filter: grayscale(0%) contrast(1);
        }

        /* Overlay de datos técnicos sobre la imagen */
        .meta-layer {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0,0,0,0.8);
            padding: 5px 10px;
            border-left: 2px solid var(--accent-color);
            font-size: 0.8rem;
        }

        /* Controles de Navegación */
        .controls {
            margin-top: 1rem;
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .btn {
            background: transparent;
            border: 1px solid #333;
            color: var(--text-color);
            padding: 10px 20px;
            cursor: pointer;
            text-transform: uppercase;
            font-family: inherit;
            transition: all 0.2s;
        }

        .btn:hover {
            border-color: var(--text-color);
            background: #1a1a1a;
        }

        .status-indicator {
            font-size: 0.9rem;
            letter-spacing: 2px;
        }

    </style>
</head>
<body>

    <div class="carousel-viewport" id="carousel">
        
        <div class="carousel-item" id="item-1">
            <img src="https://images.unsplash.com/photo-1482160549825-59d1b23cb208?auto=format&fit=crop&w=1600&q=80" alt="Estructura Artica">
            <div class="meta-layer">
                <div>IMG_ID: 001</div>
                <div>COORD: N 64.20</div>
            </div>
        </div>

        <div class="carousel-item" id="item-2">
            <img src="https://images.unsplash.com/photo-1518544806314-5360b411d5a7?auto=format&fit=crop&w=1600&q=80" alt="Estructura Brutalista">
            <div class="meta-layer">
                <div>IMG_ID: 002</div>
                <div>TYPE: CONCRETE</div>
            </div>
        </div>

        <div class="carousel-item" id="item-3">
            <img src="https://images.unsplash.com/photo-1550751827-4bd374c3f58b?auto=format&fit=crop&w=1600&q=80" alt="Cyberpunk Data">
            <div class="meta-layer">
                <div>IMG_ID: 003</div>
                <div>SEC: SECURITY</div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button class="btn" onclick="scrollCarousel(-1)">[ PREV ]</button>
        <span class="status-indicator" id="status">01 / 03</span>
        <button class="btn" onclick="scrollCarousel(1)">[ NEXT ]</button>
    </div>

    <script>
        const container = document.getElementById('carousel');
        const statusDisplay = document.getElementById('status');
        const items = document.querySelectorAll('.carousel-item');
        
        // 1. Lógica de Desplazamiento
        function scrollCarousel(direction) {
            const scrollAmount = container.clientWidth * direction;
            container.scrollBy({
                left: scrollAmount,
                behavior: 'smooth'
            });
        }

        // 2. Observador de Intersección (Detección eficiente de la diapositiva activa)
        const observerOptions = {
            root: container,
            threshold: 0.6 // Se activa cuando el 60% del item es visible
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // Extraer índice del ID (formato "item-N")
                    const index = entry.target.id.split('-')[1];
                    updateStatus(index);
                }
            });
        }, observerOptions);

        items.forEach(item => observer.observe(item));

        // 3. Actualización de UI
        function updateStatus(currentIndex) {
            // Formato con ceros a la izquierda para mantener alineación
            statusDisplay.textContent = `0${currentIndex} / 0${items.length}`;
        }
    </script>
</body>
</html>
