<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor Técnico v2.0</title>
    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-color: #e0e0e0;
            --accent-color: #ff3333;
            --font-stack: 'Courier New', Courier, monospace;
            --carousel-height: 75vh; /* Altura fija para dejar espacio a controles */
        }

        body {
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-stack);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px 0;
            box-sizing: border-box;
        }

        /* --- VIEWPORT DEL CARRUSEL --- */
        .carousel-outer-container {
            width: 95%;
            max-width: 1200px;
            border: 1px solid #333;
            background-color: #000;
        }

        .carousel-viewport {
            width: 100%;
            height: var(--carousel-height);
            overflow-x: auto;
            overflow-y: hidden;
            scroll-behavior: smooth;
            /* FÍSICA DE DESPLAZAMIENTO Y ARRASTRE NATIVO */
            scroll-snap-type: x mandatory; 
            display: flex;
            
            /* Ocultar scrollbars */
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        .carousel-viewport::-webkit-scrollbar { 
            display: none;
        }

        /* --- ITEMS INDIVIDUALES --- */
        .carousel-item {
            flex: 0 0 100%;
            width: 100%;
            height: 100%;
            scroll-snap-align: center;
            position: relative;
            background-color: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* Contiene la imagen si se hace zoom */
        }

        /* --- IMAGEN ADAPTATIVA Y ZOOM --- */
        .image-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
             /* Transición suave para el zoom */
            transition: transform 0.3s ease-out;
        }

        .carousel-item img {
            /* CLAVE: contain asegura que no se recorte */
            object-fit: contain;
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            /* Eliminamos filtros para visualización técnica clara */
            filter: none;
        }

        /* --- OVERLAY DE DATOS --- */
        .meta-layer {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            padding: 8px 12px;
            border-left: 3px solid var(--accent-color);
            font-size: 0.9rem;
            pointer-events: none; /* Permite hacer clic a través de la capa */
            text-shadow: 1px 1px 2px #000;
        }

        /* --- SECCIÓN DE CONTROLES INFERIOR --- */
        .controls-section {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 95%;
            max-width: 600px;
        }

        .status-indicator {
            font-size: 1rem;
            letter-spacing: 3px;
            font-weight: bold;
        }

        .buttons-row {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* --- ESTILO DE BOTONES TÉCNICOS --- */
        .btn {
            background: #1a1a1a;
            border: 1px solid #444;
            color: var(--text-color);
            padding: 12px 24px;
            cursor: pointer;
            text-transform: uppercase;
            font-family: inherit;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
            min-width: 120px;
            justify-content: center;
        }

        .btn:hover {
            border-color: var(--accent-color);
            background: #2a2a2a;
        }

        .btn:active {
            background: var(--accent-color);
            color: #000;
        }

        .btn-group-separator {
            width: 1px;
            background: #444;
            height: 30px;
            align-self: center;
            margin: 0 10px;
        }

    </style>
</head>
<body>

    <div class="carousel-outer-container">
        <div class="carousel-viewport" id="carousel">
            
            <div class="carousel-item" id="item-1">
                <div class="image-container" id="img-cont-1">
                    <img src="https://raw.githubusercontent.com/alexander-inverso/inverso-project/49b679585ddb33d6452274bf43488d3ab450296a/RELR/Imagen.png" alt="Escaneo Técnico 001">
                </div>
                <div class="meta-layer">
                    <div>IMG_ID: 001</div>
                    <div>COORD: N 64.20</div>
                </div>
            </div>

            <div class="carousel-item" id="item-2">
                <div class="image-container" id="img-cont-2">
                    <img src="https://images.unsplash.com/photo-1518544806314-5360b411d5a7?auto=format&fit=crop&w=1600&q=80" alt="Estructura Brutalista">
                </div>
                <div class="meta-layer">
                    <div>IMG_ID: 002</div>
                    <div>TYPE: REFERENCE</div>
                </div>
            </div>

            <div class="carousel-item" id="item-3">
                <div class="image-container" id="img-cont-3">
                    <img src="https://images.unsplash.com/photo-1550751827-4bd374c3f58b?auto=format&fit=crop&w=1600&q=80" alt="Cyberpunk Data">
                </div>
                <div class="meta-layer">
                    <div>IMG_ID: 003</div>
                    <div>SEC: ANALYSIS</div>
                </div>
            </div>
        </div>
    </div>

    <div class="controls-section">
        <span class="status-indicator" id="status">FRAME: 01 / 03</span>
        
        <div class="buttons-row">
            <button class="btn" onclick="scrollCarousel(-1)">← PREV</button>
            <button class="btn" onclick="scrollCarousel(1)">NEXT →</button>
            
            <div class="btn-group-separator"></div>
            
            <button class="btn" onclick="changeZoom(-1)">- ZOOM</button>
            <button class="btn" onclick="changeZoom(1)">+ ZOOM</button>
        </div>
    </div>

    <script>
        const container = document.getElementById('carousel');
        const statusDisplay = document.getElementById('status');
        const items = document.querySelectorAll('.carousel-item');
        
        // Estado global
        let currentActiveIndex = 1;
        let currentZoomLevel = 1;
        const MIN_ZOOM = 1;
        const MAX_ZOOM = 4;
        const ZOOM_STEP = 0.5;

        // --- 1. Lógica de Navegación (Desplazamiento) ---
        function scrollCarousel(direction) {
            // Resetear zoom al cambiar de imagen
            resetZoom();
            
            const scrollAmount = container.clientWidth * direction;
            container.scrollBy({
                left: scrollAmount,
                behavior: 'smooth'
            });
        }

        // --- 2. Lógica de Zoom ---
        function changeZoom(direction) {
            // Calcular nuevo nivel de zoom
            let newZoom = currentZoomLevel + (direction * ZOOM_STEP);
            // Limitar entre MIN y MAX
            newZoom = Math.max(MIN_ZOOM, Math.min(newZoom, MAX_ZOOM));

            // Aplicar solo si hubo cambio
            if (newZoom !== currentZoomLevel) {
                currentZoomLevel = newZoom;
                applyZoomToActiveItem();
            }
        }

        function resetZoom() {
            currentZoomLevel = 1;
            // Resetear todos los contenedores de imagen
            document.querySelectorAll('.image-container').forEach(imgContainer => {
                imgContainer.style.transform = `scale(1)`;
            });
        }

        function applyZoomToActiveItem() {
            const activeImageContainer = document.getElementById(`img-cont-${currentActiveIndex}`);
            if (activeImageContainer) {
                // Aplicamos la transformación CSS scale
                activeImageContainer.style.transform = `scale(${currentZoomLevel})`;
                
                // Opcional: Cambiar el cursor si está con zoom para indicar que se puede "mirar"
                activeImageContainer.style.cursor = currentZoomLevel > 1 ? 'grab' : 'default';
            }
        }


        // --- 3. Observador de Estado (Detecta qué imagen se ve) ---
        const observerOptions = {
            root: container,
            threshold: 0.6
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // Extraer índice del ID "item-N"
                    const index = parseInt(entry.target.id.split('-')[1]);
                    currentActiveIndex = index;
                    updateStatusUI(index);
                    
                    // Asegurar que el zoom se resetea si el usuario arrastró manualmente
                    if(currentZoomLevel !== 1) {
                        resetZoom();
                    }
                }
            });
        }, observerOptions);

        items.forEach(item => observer.observe(item));

        function updateStatusUI(index) {
            statusDisplay.textContent = `FRAME: 0${index} / 0${items.length}`;
        }

        // Nota sobre la imagen de GitHub: 
        // He cambiado la URL en el HTML para usar 'raw.githubusercontent.com' 
        // ya que la URL de 'blob' suele fallar al cargarse directamente como src de imagen.
    </script>
</body>
</html>
