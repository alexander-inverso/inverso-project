<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inverso.bio - Think 4D: Quantum vs Death</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@400&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <style>
        :root { --primary: #00ff88; --accent: #ff00ff; --bg: #000; --text: #fff; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); overflow-x: hidden; 
               background-image: linear-gradient(90deg, transparent 49%, var(--primary) 50%, var(--primary) 50.5%, transparent 51%);
               background-size: 20px 100%; opacity: 0.95; }
        #particles-js { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        header { position: fixed; top: 0; width: 100%; background: rgba(0,0,0,0.9); padding: 1rem; z-index: 100; 
                 backdrop-filter: blur(10px); transition: all 0.3s; }
        nav a { color: var(--primary); text-decoration: none; margin: 0 1rem; font-family: 'Orbitron', monospace; }
        .hero { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        h1 { font-family: 'Orbitron', monospace; font-size: clamp(2rem, 8vw, 6rem); color: var(--primary); 
             text-shadow: 0 0 20px var(--primary); animation: glow 2s infinite; }
        @keyframes glow { 0%,100%{text-shadow:0 0 20px var(--primary);} 50%{text-shadow:0 0 40px var(--primary),0 0 60px var(--accent);}}
        .glitch { position: relative; }
        .glitch::before, .glitch::after { content: attr(data-text); position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        .glitch::before { animation: glitch-1 0.5s infinite; color: var(--accent); clip-path: inset(0 0 0 0); }
        .glitch::after { animation: glitch-2 0.3s infinite; color: var(--primary); clip-path: inset(0 0 0 100%); }
        @keyframes glitch-1 { 0%,100%{clip-path: inset(0 0 0 0); transform: skew(0deg); } 10%{clip-path: inset(0 10% 0 0); transform: skew(5deg); } }
        section { padding: 5rem 2rem; max-width: 1200px; margin: 0 auto; }
        .donate { background: linear-gradient(45deg, var(--primary), var(--accent)); color: #000; padding: 3rem; border-radius: 10px; text-align: center; }
        @media (max-width: 768px) { body { background-size: 10px 100%; } }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <header>
        <nav>
            <a href="#home" class="glitch" data-text="Think 4D">Think 4D</a>
            <a href="#manifiesto">Manifiesto</a>
            <a href="#proyectos">Proyectos</a>
            <a href="#dona">Dona</a>
            <a href="https://substack.com/@inverso">Newsletter</a>
        </nav>
    </header>
    <section id="home" class="hero">
        <h1 class="glitch" data-text="Quantum vs Death">Quantum vs Death</h1>
        <video src="manifiesto.mp4" autoplay muted loop controls style="max-width:80%; border:2px solid var(--primary);"></video>
        <p>Be different, not indifferent. No planet, no people, no future.</p>
    </section>
    <section id="manifiesto"><h2>Manifiesto Continuidad</h2><!-- Pega fusionado --></section>
    <!-- Más secciones... -->
    <section id="dona" class="donate">
        <h2>Invierte en Inmortalidad</h2>
        <p>€10k para BIYSC + LIYSF. Stripe aquí.</p>
        <!-- Stripe button -->
    </section>

    <script>
        particlesJS('particles-js', { particles: { number: { value: 50 }, color: { value: '#00ff88' }, shape: { type: 'circle' }, move: { direction: 'top', speed: 1 } } });
    </script>
</body>
</html>
