<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Inverso Project - Atacando el envejecimiento desde el código fuente de la vida">
  <meta name="author" content="Alexander">

  <title>Inverso Project</title>

  <!-- Favicon (placeholder) -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>∞</text></svg>">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Syne:wght@700;800&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <!-- Particles Background -->
  <div id="particles-js"></div>

  <!-- Main App Container -->
  <div class="app-container">

    <!-- Left Navigation -->
    <nav class="nav-sidebar">
      <div class="nav-logo">INVERSO.</div>
      <div class="nav-links" id="nav-links">
        <!-- Populated by JS -->
      </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content" id="main-content">
      <!-- Pages rendered here by JS -->
      <div class="page active">
        <h1 class="display-title">Cargando<span class="accent">...</span></h1>
      </div>
    </main>

    <!-- Right Sidebar (Tasks) -->
    <aside class="tasks-sidebar" id="tasks-sidebar">
      <!-- Populated by JS -->
    </aside>

  </div>

  <!-- Cookie Banner -->
  <div class="cookie-banner" id="cookie-banner">
    <p>
      Esta web usa cookies para guardar tu progreso y preferencias.
      <a href="/privacy.html">Más información</a>
    </p>
    <div class="cookie-buttons">
      <button class="btn btn-secondary" onclick="rejectCookies()">Rechazar</button>
      <button class="btn btn-primary" onclick="acceptCookies()">Aceptar</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="/js/particles-config.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
